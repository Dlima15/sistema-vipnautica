<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vendas.Vip</title>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script> <!-- Aponta pro JS correto -->
</head>
<body>
    <img src="/FrontEnd/Assets/Img/5bd2b34c435a3d26e17a405c09996dc3.svg" class="boat boat1" alt="Barco navegando">
    <img src="/FrontEnd/Assets/Img/5bd2b34c435a3d26e17a405c09996dc3.svg" class="boat boat2" alt="Barco navegando">
    <img src="/FrontEnd/Assets/Img/5bd2b34c435a3d26e17a405c09996dc3.svg" class="boat boat3" alt="Barco navegando">
    <div class="container">
        <!-- Formas geométricas no fundo -->
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>

        <section class="conteudo">
            <div class="esquerda">
                <h1>Bem-vindo ao <span>Vendas.Vip</span></h1>
                <p>Preencha os dados do login para acessar</p>

                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="danilolima">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="**********">

                <button onclick="validarLogin(event)">ENTRAR</button>
            </div>

            <div class="direita">
                <img src="./Img/1-Logomarca VIP Azul.png" alt="Logo VIP Náutica" class="logo">
            </div>
        </section>
    </div>

</body>
</html>
